<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Sistema de cuotas</title>
  </head>
  <body>
    <section class="system__container">
      <nav class="nav__container">
        <picture class="image__container">
          <img src="img/quevedologohorizon.png" alt="logo" class="logo" />
        </picture>
        <div class="nav__items">
          <a class="nav__item" href="#">
            <i class="fas fa-user-plus item__icon"></i>
            <p class="item__title">Añadir Cliente</p>
          </a>
          <a class="nav__item nav__item--active" href="#">
            <i class="fas fa-users item__icon"></i>
            <p class="item__title">Clientes</p>
          </a>
          <a class="nav__item" href="#">
            <i class="fas fa-tasks item__icon"></i>
            <p class="item__title">Etapas</p>
          </a>
        </div>
      </nav>

      <main class="main__container">
        <form class="form__container">
          <div class="caja__add">
            <div class="c11">
              <h2>Añadir Cuotas</h2>
              <p class="c12">Menu/Añadir cuotas</p>
            </div>
              <a href="·">Guardar</a>
          </div>

          <div class="caja c2">

                <div class="c21">
                  <p><label for="name">Buscar Clientes</label></p>
                </div>
                <div clas="c22">
                  <input type="text" id="name" placeholder="Nombre y Apellido">
                </div>
                <div class="c23"><a href="·">Guardar</a></div>


            </div>

            <div class="caja c3">
                
                <div class="c31">
                    <p><label for="cuota" >Buscar Cuota</label></p>
                    <select>
                        <option value="numero">Seleccione la cuota</option>
                    </select>
                </div>

            </div>

            <div class="caja c4">
              <div class="c41">
                <p><label for="boleta">Numero de Boleta</label></p>
                <input id="boleta" placeholder="Insertar Nº de boleta">
              </div>
              <div class="c42">
                <p><span<label for="operacion">Numero de operacion</label></p>
                <input placeholder="Insertar Nº de la operaciòn">
              </div>

            </div>    
      </div>
        </form>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
