<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Sistema de cuotas</title>
  </head>
  <body>
    <section class="system__container">
      <nav class="nav__container">
        <picture class="image__container">
          <img src="img/quevedologohorizon.png" alt="logo" class="logo" />
        </picture>
        <div class="nav__items">
          <a class="nav__item" href="#">
            <i class="fas fa-user-plus item__icon"></i>
            <p class="item__title">Añadir Cliente</p>
          </a>
          <a class="nav__item nav__item--active" href="#">
            <i class="fas fa-users item__icon"></i>
            <p class="item__title">Clientes</p>
          </a>
          <a class="nav__item" href="#">
            <i class="fas fa-tasks item__icon"></i>
            <p class="item__titlee">Etapas</p>
          </a>
        </div>
      </nav>

      <main class="main__container">
        <form class="form__container">
          <div class="caja__add">
            <div class="title_cuota">
              <h2>Añadir Cuotas</h2>
              <p>Menu/Añadir cuotas</p>
            </div>    
                <a href="#" class="search">
                    <i class="fas fa-save"></i>
                    <p class="save">Guardar</p>
                </a>
          </div>

          <div class="caja__cliente">
            <div class="title_cliente">
              <label class="caption" for="name">Buscar Clientes</label>
            </div>

            <div class="caja_button">

                <input
                  class="input_cliente container"
                  type="text"
                  id="name"
                  placeholder="Nombre y Apellido"
                />
              <div class="boton">
                <a class="search" href="#">
                  <i class="fa fa-search"></i>
                  <p >Buscar Cliente</p>
                </a>
              </div>
            </div>
          </div>

          <div class="caja_cuota">
            <div class="title_buscarcuota">
              <label class="caption" for="cuota">Buscar Cuota</label>
              <select class="option_cuota input">
                <option value="">Seleccione la cuota</option>
                <option value="numero">1</option>

              </select>
            </div>
          </div>

          <div class="caja_estadoCuota">
            <div class="title_buscarcuota">
              <label class="caption" for="cuota">Estado de la Cuota</label>
              <select class="option_cuota input">
                <option value="numero">CANCELADO</option>
              </select>
            </div>
          </div>

          <div class="caja__boleta">
            <div class="title_boleta">
              <div><label class="caption" for="boleta">Número de Boleta</label></div>
              <div><input
                class="input_boleta input"
                id="boleta"
                placeholder="Insertar Nº de boleta"
              /></div>
            </div>
            <div class="title_operación">
              <div><label class="caption" for="boleta">Número de Operación </label></div>
              <div><input
                class="input_boleta input"
                id="boleta"
                placeholder="Insertar Nº de Operación"
              /></div>
            </div>
          </div>

          <div class="caja_entidad">
            <p><label class="caption">Entidad Financiera</label></p>
          
            <div class="radio">
                <input type="radio" id="bbva" name="entidad" value="one">
                <label for="bbva">BBVA</label>
          
                <input type="radio" id="interbank" name="entidad" value="two">
                <label for="interbank">INTERBANK</label>
            </div>
          </div>

          <div class="caja_fechaCuota">

            <div class="title_fecha">
              <div><label class="caption">Fecha de la Cuota</label></div>
              <div><input class="input" placeholder="dd/mm/aa" type="datetime"></div>
            </div>

            <div class="title_fechaPago" >
              <div><label class="caption">Fecha de Pago</label></div>
              <div><input class="input" type="datetime" placeholder="dd/mm/aa"></div>
            </div>
          </div>

          <div>
            <label class="caption">Monto Apartado</label>

            <div><input class="input" type="number" placeholder="S/.198.00"></div>

            <idv></idv>
          </div>
        </form>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
