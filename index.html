<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Sistema de cuotas</title>
  </head>
  <body>
    <section class="system__container">
      <nav class="nav__container">
        <picture class="image__container">
          <img src="img/quevedologohorizon.png" alt="logo" class="logo" />
        </picture>
        <div class="nav__items">
          <a class="nav__item" href="#">
            <i class="fas fa-user-plus item__icon"></i>
            <p class="item__title">Añadir Cliente</p>
          </a>
          <a class="nav__item nav__item--active" href="#">
            <i class="fas fa-users item__icon"></i>
            <p class="item__title">Clientes</p>
          </a>
          <a class="nav__item" href="#">
            <i class="fas fa-tasks item__icon"></i>
            <p class="item__title">Etapas</p>
          </a>
        </div>
      </nav>

      <main class="main__container">
        <form class="form__container">
          <div class="caja__add">
            <div class="title_cuota">
              <h2>Añadir Cuotas</h2>
              <p>Menu/Añadir cuotas</p>
            </div>
            <div class="caja__add_button_Guardar">
              <i class="fas fa-save"></i>
              <a class="search" href="#">Guardar</a>
            </div>
          </div>

          <div class="caja__cliente">
            <div class="title_cliente">
              <label class="caption" for="name">Buscar Clientes</label>
            </div>

            <div class="caja_button">
              <div>
                <input
                  class="input_cliente container"
                  type="text"
                  id="name"
                  placeholder="Nombre y Apellido"
                />
              </div>
              <div class="caja_add_button_buscarcliente">
                <i class="fa fa-search"></i>
                <a class="search" href="#">Buscar Cliente</a>
              </div>
            </div>
          </div>

          <div class="caja_cuota">
            <div class="title_buscarcuota">
              <label class="caption" for="cuota">Buscar Cuota</label>
              <select class="option_cuota input">
                <option value="numero">Seleccione la cuota</option>
              </select>
            </div>
          </div>

          <div class="caja__boleta">
            <div class="title_boleta">
              <p>
                <label class="caption" for="boleta">Numero de Boleta</label>
              </p>
              <input
                class="input_boleta input"
                id="boleta"
                placeholder="Insertar Nº de boleta"
              />
            </div>
            <div class="title_opracion">
              <p>
                <label class="caption" for="operacion"
                  >Numero de operacion</label
                >
              </p>
              <input
                class="input_operacion input"
                placeholder="Insertar Nº de la operaciòn"
              />
            </div>
          </div>
        </form>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
